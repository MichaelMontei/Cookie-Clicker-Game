<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Cookie Clicker</title>

</head>
<header>
    <h1>Cookie Clicker</h1>
</header>
<body>



<div id="content">
<div id="content-left">
    <h4>Click the cookie!</h4>

    <img id="dragonball" src="./Images/cookie-removebg-preview.png" alt="spirit bomb">
    <h3>Total: <span id="score">0</span></h3>
    <p>Power per Second: <span id="powerPerSecond>">0</span></p>
    <button id="reset" onclick="reset()">Reset</button>
</div>


<div id="content-right">
    <h4>Cookie Upgrades</h4>
    <table class="table">
        <tr>
    <div id="content-right-structure">
        <td><img id="multiply" src="./Images/two-pieces-chocolatechip-cookies-plate-illustration-176792683-removebg-preview.png" alt="power-up clicks!"></td>
        <td><p><span id="imageCost">Cost 25 </span> Power</p></td>
        <td id="amountOne"><p><span id="totalOne">0</span></p> </td>
    </div>
        </tr>
    </table>
    <table class="table">
        <tr>
                <td><img id="imageTwo" src="./Images/baker.png" alt="power-up clicks!"></td>
                <td><p><span id="imageTwoCost">Cost 100 </span>Power</p></td>
                <td id="amountTwo"><p><span id="totalTwo">0</span></p> </td>
        </tr>
    </table>
    <table class="table">
        <tr>
            <td><img id="imageThree" src="./Images/oven-removebg-preview.png" alt="power-up clicks!"></td>
            <td><p><span id="imageThreeCost">Cost 1000 </span>Power</p></td>
            <td id="amountThree"><p><span id="totalThree">0</span></p> </td>
        </tr>
    </table>
</div>

    <div id="contentAllRight">
        <h4>Shop</h4>
        <button></button>
    </div>

</div>

<script src="script.js"></script>
</body>

</html>
